<!DOCTYPE html>
<html lang="en" class="body">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">

</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image is-2by1">
                        <img src="https://todaysparent.mblycdn.com/tp/resized/2017/01/1200x630/5-fun-indoor-games-for-kids-1.jpg">
                    </figure>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Tracker
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Track your scores using the buttons below!</p>
                        <label for="playTo" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded is-inline-flex">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="is-inline-flex custom-checkbox">
                            <label class="checkbox large-text">
                                <input type="checkbox" id="win2" class="is-large is-outlined">
                                Win by 2?
                            </label>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="card-footer-item button is-primary button is-large">+1 Player One</button>
                        <button id="p2Button" class="card-footer-item button is-info button is-large">+1 Player Two</button>
                        <button id="reset" class="card-footer-item button is-danger button is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
